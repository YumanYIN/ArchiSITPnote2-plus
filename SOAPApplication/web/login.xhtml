<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="head.xhtml" />
<h:body>
    <ui:include src="nav.xhtml" />
    <div class="min-vh-100 d-flex align-item-center" style="background: linear-gradient(180deg, rgba(30, 24, 53, 0.4) 0%, rgba(30, 24, 53, 0.4) 90.16%),url('images/bg-login.jpg');background-size:cover ">
        <div class="container">
            <div class="row" >
                <div class="mb-4 d-flex justify-content-center"></div>
                <div class="offset-lg-3 col-lg-6 col-12">
                    <div class="mb-4 d-flex justify-content-center"></div>
                    <div class="bg-dark p-4 p-lg-8 rounded-lg">
                        <h:form id="loginForm">
                            <h1 class="mb-2 text-white">Bienvenu</h1>
                            <p class="mb-4">Connectez-vous en utilisant votre compte.</p>
                            <div class="form-group">
                                <label>Nom d'utilisateur</label>
                                <div>
                                    <h:inputText id="username" styleClass="form-control" value="#{userBean.user.userName}" required="true">
                                        <f:validateLength for="username" minimum="0" maximum="20"/>
                                    </h:inputText>
                                    <h:messages for="username" styleClass="text-danger" />
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label>Mot de passe</label>
                                <div>
                                    <h:inputSecret id="password" styleClass="form-control" value="#{userBean.user.password}" required="true">
                                        <f:validateLength for="password" minimum="0"/>
                                    </h:inputSecret>
                                    <h:messages for="password" styleClass="text-danger" />
                                </div>
                            </div>


                            <h:commandButton styleClass="btn btn-primary btn-block" value="Se connecter" action="#{userBean.validateUserLogin}"/>

                            <p class="mt-3 mb-3 text-muted font-14">
                                Vous n'avez pas encore de compte? <a href="${pageContext.request.contextPath}/register.xhtml"> S'inscrir.</a>
                            </p>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
