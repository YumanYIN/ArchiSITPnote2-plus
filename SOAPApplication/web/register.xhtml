<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="head.xhtml" />
<h:body>
    <ui:include src="nav.xhtml" />
    <div class="min-vh-100 d-flex align-item-center" style="background: linear-gradient(180deg, rgba(30, 24, 53, 0.4) 0%, rgba(30, 24, 53, 0.4) 90.16%),url('images/bg-login.jpg');background-size:cover ">
        <div class="container">
            <div class="row" >
                <div class="mb-4 d-flex justify-content-center"></div>
                <div class="offset-lg-3 col-lg-6 col-12">
                    <div class="mb-4 d-flex justify-content-center"></div>
                    <div class="bg-dark p-4 p-lg-8 rounded-lg">
                        <h:form id="registerForm">
                            <h1 class="mb-2 text-white">S'inscrire</h1>
                            <p class="mb-4">Veuillez remplir ce formulaire pour créer un compte et devenir notre membre!</p>
                            <div class="form-group">
                                <label>Nom d'utilisateur</label>
                                <div>
                                    <h:inputText id="username" styleClass="form-control border-0" value="#{userBean.user.userName}" required="true"/>
                                    <h:message for="username" styleClass="text-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <div>
                                    <h:inputText id="email" styleClass="form-control border-0" value="#{userBean.user.email}" required="true"/>
                                    <h:message for="email" styleClass="text-danger" />
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label>Mot de passe</label>
                                <div>
                                    <h:inputSecret id="password" styleClass="form-control border-0" value="#{userBean.user.password}" required="true"/>
                                    <h:message for="password" styleClass="text-danger" />
                                </div>
                            </div>
                            <h:commandButton styleClass="btn btn-primary btn-block" value="S'inscrire" action="#{userBean.RegisterAccount}"/>

                            <p class="mt-3 mb-3 text-muted font-14">
                                Vous avez déjà un compte? <a href="${pageContext.request.contextPath}/Instagram/login.xhtml"> Se connecter.</a>
                            </p>
                        </h:form>
                    </div>
                </div>
            </div>

            <br />

        </div>
    </div>

</h:body>
</html>
