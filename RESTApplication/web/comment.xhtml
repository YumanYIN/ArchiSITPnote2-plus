<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:insert name="metadata"/>
<ui:include src="head.xhtml" />
<h:body>
    <ui:include src="nav.xhtml" />

    <div class="py-lg-12 py-10">
        <div class="container">
            <div class="row">
                <div class="offset-xl-3 col-xl-6 col-lg-12 col-md-12 col-12">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <h5 class="text-danger">
                                User1
                            </h5>
                        </div>
                        <div class="col-md-6">
                            2020-05-20 09:10:34
                        </div>
                    </div>
                    <div class="mb-5">
                        <img class="rounded img-fluid" src="images/post/1.jpg" alt="img"/>
                    </div>

                    <div class="mb-8">
                        <ul class="list-group">
                            <!-- textarea -->
                            <h:form class="form-row">
                                <div class="form-group col-12 mb-3">
                                    <h:inputTextarea value="" class="form-control" rows="3" cols="7" p:placeholder="Laissez un commentaire ..."/>
                                </div>
                                <div class="col-12 mb-3">
                                    <h:commandButton class="btn btn-primary btn-block" value="Soumettre" action="#"/>
                                </div>
                            </h:form>

                            <!-- comments -->
                            <ui:repeat value="#{postBean.commentList}" var="comment">
                                <li class="list-group-item">
                                    <div class="d-flex">
                                        <p class="mr-4 mt-1 text-dark font-weight-light font-12">
                                            #{comment.created}
                                        </p>
                                        <p class="mb-0">
                                            #{comment.text}
                                        </p>
                                    </div>
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
